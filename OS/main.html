<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlitchLabs OS V0.1</title>
    <link rel="stylesheet" href="../OS/OS-Styling/body.css">
    <link rel="stylesheet" href="../OS/OS-Styling/loginOS.css">


</head>
<body>

    <div class="LoginOverlay">

        <div class="loginBox">



            <div class="OSLogo">
                <img src="../OS/img/login/kali_linux.jpg" alt="">

            </div>
            <div class="LoginFieldsBox">
                <input class="LoginFields" type="text" placeholder="Username">
                <input class="LoginFields"  type="password" placeholder="Password">

            </div>
            <div class="Options">
                <input class="submitBtn" type="submit" value="Exit">
                 <input class="submitBtn" type="submit" value="Log In">

               
            </div>
        
        </div>



    </div>
    
    
</body>
</html>
