<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlitchLabs OS V0.1</title>
    <link rel="stylesheet" href="../OS/OS-Styling/body.css">
    <link rel="stylesheet" href="../OS/OS-Styling/loginOS.css">
    <link rel="stylesheet" href="../OS/OS-Styling/mainOS.css">
    <link rel="stylesheet" href="../OS/OS-Styling/window.css">


</head>
<body>

    <div id = "LoginOverlay" class="LoginOverlay">

        <div class="loginBox">

            <div class="OSLogo">
                <img src="../OS/img/login/kali_linux.jpg" alt="">

            </div>
            <div class="LoginFieldsBox">
                <input id = "username" class="LoginFields" type="text"  placeholder="Email">
                <input id = "password" class="LoginFields"  type="password" placeholder="Password">
                

            </div>
            <div class="Options">
                <input  class="submitBtn" type="submit" value="Exit">
                 <input id = "loginBtn" class="submitBtn" type="submit" value="Log In">

               
            </div>
        
        </div>

    </div>


    <div class="OS">
        <div class="taskbar"></div>
        <div class="desktopGrid">
            <div id="window" class="window">
                <div class="windowHeader">
                    <button class="terminateWindow"></button>
                    <button class="minimizeWindow"></button>
                    <button class="FullScreenWindow"></button>
                </div>



            </div>
            


        </div>

        <div class="dock"></div>
        <div class="Panel"></div>
    </div>
















    
    
    
</body>
    <script type="text/javascript" src="/OS/OS-Scripts/loginLogic.js"></script>
    <script type="text/javascript" src="/OS/OS-Scripts/WindowMovemnt.js"></script>
</html>
